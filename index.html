<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <title>Baby Monkey</title>
</head>
<body>
  <div id="game-start">
    <h1>Baby Monkey</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit similique explicabo provident perspiciatis, vero animi facere non, ducimus, sint omnis illum atque sunt distinctio, dolore voluptate laudantium nemo quo possimus.</p>
    <button onClick="start()">Play!</button>
  </div>
  <div id="game-running">
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="score">0</div>
    <div id="tree"></div>
    <div id="arrows">
      <div id="left-arrow"></div>
      <div id="right-arrow"></div>
    </div>
    <div id="monkey-start"></div>
    <div id="monkey-left"></div>
    <div id="monkey-right"></div>
  </div>
  <div id="game-over">
    <h1>Game Over</h1>
    <p id="final-score"></p>
    <button onClick="start()">Reset</button>
  </div>
  <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
