<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <title>Baby Monkey</title>
</head>
<body>
  <audio id="bg-audio" src="the_simple_complex.mp3" loop="loop"></audio>
  <div id="game-start">
    <div class="landing">
      <h1>Baby Monkey</h1>
      <button class="play-button" onClick="startGame()">Play!</button>
    </div>
  </div>
  <div id="game-running">
    <div class="main">
      <div id="scrolling-bg">
        <div id="space-bg"></div>
        <div id="sky-bg"></div>
        <div id="forest-bg"></div>
      </div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <div id="score-wrapper">
        <div id="score"></div>
      </div>
      <div id="tree"></div>
    </div>
    <div class="controls">
      <div id="monkey-start"></div>
      <div id="monkey-left"></div>
      <div id="monkey-right"></div>
      <div id="user-keys">
        <div id="left-arrow" class="arrows user-keys"></div>
        <div id="spacebar" class="user-keys">
          <p>Press Spacebar to Pick Fruit</p>
        </div>
        <div id="right-arrow" class="arrows user-keys"></div>
      </div>
    </div>
  </div>
  <div id="game-over">
    <h1>Game Over</h1>
    <p id="final-score"></p>
    <button class="reset-button" onClick="startGame()">Reset</button>
  </div>
  <script type="text/javascript" src="javascript/game_init.js"></script>
  <script type="text/javascript" src="javascript/user_action.js"></script>
  <script type="text/javascript" src="javascript/game_logic.js"></script>
</body>
</html>
